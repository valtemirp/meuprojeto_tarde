{% extends 'base.html' %}

{% block conteudo %}
<section class="main-content">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for mensagem in messages %}
    <div class="alert alert-success" role="alert">
        {{ mensagem }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <h2 class="mb-4">Editar usuario</h2>
    <form action="" method="post">
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" name="nome" value="{{session['nome']}}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" class="form-control" name="sobrenome" value="{{session['sobrenome']}}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" value="{{session['email']}}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="senha">Digite sua senha atual</label>
                <input  type="password" class="form-control" name="senha" value="">
            </div>
        
        </div>
        <button class="btn btn-primary" type="submit">Salvar</button>
    </form>
</section>
{% endblock %}
